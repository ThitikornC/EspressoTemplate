  const positions = [];
  const margin = 100;
  const circleSize = 80;
  const minDistance = 120; // ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏ß‡∏á‡∏Å‡∏•‡∏°

    while (!validPosition && attempts < maxAttempts) {

}

async function saveGameResult(finalScore, timeUsed) {
  try {
    let clientId = localStorage.getItem('huaroa_client_id');
    if (!clientId) {
      clientId = 'client_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('huaroa_client_id', clientId);
    }
    
    const payload = {
      clientId: clientId,
      pageName: 'gamecount.html',
      gameType: 'counting',
      topic: config.topic || '‡πÄ‡∏Å‡∏°‡∏ô‡∏±‡∏ö‡∏à‡∏≥‡∏ô‡∏ß‡∏ô',
      userName: config.userName || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏',
      classroom: config.classroom || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏',
      teacher: config.teacher || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏',
      score: finalScore,
      totalQuestions: maxNumber - config.startNumber + 1,
      correctAnswers: finalScore,
      wrongAnswers: mistakes,
      timeSpent: timeUsed,
      timestamp: Date.now(),
      startNumber: config.startNumber || 1,
      endNumber: config.endNumber || 10
    };
    
    const response = await fetch('/api/game-results', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    
    const result = await response.json();
    if (result.success) {
      console.log('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ú‡∏•‡πÄ‡∏Å‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:', result.resultId);
    }
  } catch (e) {
    console.error('Error saving game result:', e);
  }
}

// Volume Control Functions
let currentVolume = parseFloat(localStorage.getItem('gameVolume') || '1.0');
let isMuted = false;
let previousVolume = currentVolume;

function updateVolumeDisplay() {
  const percentage = Math.round(currentVolume * 100);
  const volumeDisplay = document.getElementById('volumeDisplay');
  const volumeSlider = document.getElementById('volumeSlider');
  const volumeIcon = document.getElementById('volumeIcon');
  
  if (volumeDisplay) volumeDisplay.textContent = percentage + '%';
  if (volumeSlider) volumeSlider.value = percentage;
  
  if (volumeIcon) {
    if (isMuted || currentVolume === 0) {
      volumeIcon.innerHTML = '<img src="/picture/close.png" style="width: 24px; height: 24px; filter: brightness(0);">';
    } else if (currentVolume < 0.5) {
      volumeIcon.innerHTML = '<img src="/picture/open.png" style="width: 24px; height: 24px; filter: brightness(0);">';
    } else {
      volumeIcon.innerHTML = '<img src="/picture/open.png" style="width: 24px; height: 24px; filter: brightness(0);">';
    }
  }
}

function updateVolume(value) {
  currentVolume = parseFloat(value) / 100;
  localStorage.setItem('gameVolume', currentVolume.toString());
  if (currentVolume > 0) {
    isMuted = false;
    soundEnabled = true;
  } else {
    soundEnabled = false;
  }
  localStorage.setItem('soundEnabled', soundEnabled ? 'true' : 'false');
  updateVolumeDisplay();
}

function toggleVolumeBar() {
  const wrapper = document.getElementById('soundControlWrapper');
  if (wrapper) {
    wrapper.classList.toggle('show-volume');
  }
}

function toggleMute() {
  if (isMuted) {
    isMuted = false;
    soundEnabled = true;
    currentVolume = previousVolume;
  } else {
    isMuted = true;
    soundEnabled = false;
    previousVolume = currentVolume;
  }
  
  localStorage.setItem('soundEnabled', soundEnabled ? 'true' : 'false');
  
  const soundButton = document.getElementById('soundToggleButton');
  if (soundButton) {
    soundButton.src = soundEnabled ? '/picture/open.png' : '/picture/close.png';
  }
  
  updateVolumeDisplay();
}

// Close volume bar when clicking outside
document.addEventListener('click', function(event) {
  const wrapper = document.getElementById('soundControlWrapper');
  if (wrapper && !wrapper.contains(event.target)) {
    wrapper.classList.remove('show-volume');
  }
});

function playSuccessSound() {
