<script>
// Move the contact button to appear immediately after the SmartTrack button on small screens
(function(){
  const MOBILE_QUERY = '(max-width: 768px)';
  const mq = window.matchMedia(MOBILE_QUERY);
  const contact = document.getElementById('contactButton');
  const smart = document.getElementById('smartTrackBtn');

  function moveContact() {
    if(!contact || !smart) return;
    if(mq.matches) {
      // insert contact button right after smartTrackBtn
      const parent = smart.parentNode;
      parent.insertBefore(contact, smart.nextSibling);
      // ensure styles suitable for flow
      contact.style.position = 'static';
      contact.style.right = 'auto';
      contact.style.bottom = 'auto';
      contact.style.display = 'block';
      contact.style.width = 'calc(100% - 48px)';
      contact.style.maxWidth = '420px';
      contact.style.margin = '12px auto';
      contact.style.zIndex = '9999';
    } else {
      // restore fixed position at bottom-right
      document.body.appendChild(contact);
      contact.style.position = 'fixed';
      contact.style.right = '32px';
      contact.style.bottom = '32px';
      contact.style.width = '';
      contact.style.maxWidth = '';
      contact.style.margin = '';
      contact.style.minHeight = '';
      contact.style.padding = '';
      contact.style.fontSize = '';
      contact.style.borderRadius = '';
      contact.style.boxShadow = '';
    }
  }

  document.addEventListener('DOMContentLoaded', moveContact);
  try { mq.addListener(moveContact); } catch(e) { /* ignore */ }
})();
</script>

<script>
// Long press for Smart Check info
let longPressTimer;
const smartCheckBtn = document.getElementById('smartCheckBtn');

smartCheckBtn?.addEventListener('mousedown', function(e) {
  longPressTimer = setTimeout(() => {
    e.preventDefault();
    openInfoModal();
  }, 800); // กดค้าง 800ms
});

smartCheckBtn?.addEventListener('mouseup', function() {
  clearTimeout(longPressTimer);
});

smartCheckBtn?.addEventListener('mouseleave', function() {
  clearTimeout(longPressTimer);
});

smartCheckBtn?.addEventListener('touchstart', function(e) {
  longPressTimer = setTimeout(() => {
    e.preventDefault();
    openInfoModal();
  }, 800);
});

smartCheckBtn?.addEventListener('touchend', function() {
  clearTimeout(longPressTimer);
});

smartCheckBtn?.addEventListener('touchcancel', function() {
  clearTimeout(longPressTimer);
});

// Info Modal Functions
function openInfoModal() {
  document.getElementById('infoModal').style.display = 'flex';
}

function closeInfoModal() {
  document.getElementById('infoModal').style.display = 'none';
}

// Click outside to close
document.getElementById('infoModal')?.addEventListener('click', function(e) {
  if (e.target === this) {
    closeInfoModal();
  }
});

// Contact button click: open feedback modal
document.getElementById('contactButton')?.addEventListener('click', function() {
  openFeedbackModal();
});

// Feedback Modal Functions
function openFeedbackModal() {
  document.getElementById('feedbackModal').style.display = 'flex';
}

function closeFeedbackModal() {
  document.getElementById('feedbackModal').style.display = 'none';
  document.getElementById('feedbackName').value = '';
  document.getElementById('feedbackPhone').value = '';
  document.getElementById('feedbackText').value = '';
}

async function submitFeedback() {
  const feedbackName = document.getElementById('feedbackName').value.trim();
  const feedbackPhone = document.getElementById('feedbackPhone').value.trim();
  const feedbackText = document.getElementById('feedbackText').value.trim();

  if (!feedbackName) {
    alert('กรุณากรอกชื่อของคุณ');
    return;
  }
  if (!feedbackPhone) {
    alert('กรุณากรอกเบอร์โทรศัพท์ผู้ติดต่อ');
    return;
  }
  if (!feedbackText) {
    alert('กรุณากรอกข้อเสนอแนะก่อนส่ง');
    return;
  }

  try {
    const response = await fetch('/api/feedback', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        name: feedbackName,
        phone: feedbackPhone,
        feedback: feedbackText,
        timestamp: new Date().toISOString()
      })
    });

    const result = await response.json();

    if (result.success) {
      alert('✅ ส่งข้อเสนอแนะสำเร็จ!\nขอบคุณสำหรับความคิดเห็นของคุณ');
      closeFeedbackModal();
    } else {
      alert('❌ เกิดข้อผิดพลาด: ' + result.message);
    }
  } catch (error) {
    console.error('Error:', error);
    alert('❌ ไม่สามารถส่งข้อเสนอแนะได้\nกรุณาตรวจสอบว่า Server กำลังทำงานอยู่');
  }
}

// ปิด modal เมื่อคลิกนอก modal
document.getElementById('feedbackModal')?.addEventListener('click', function(e) {
  if (e.target === this) {
    closeFeedbackModal();
  }
});

</script>

<script>
// Track SmartTrack clicks similarly to other modes
;(function(){
  const btn = document.getElementById('smartTrackBtn');
  if(!btn) return;
  btn.addEventListener('click', function(e){
    try {
      // Prefer a lightweight tracking call if available
      if (window.usageTracker && typeof window.usageTracker.track === 'function') {
        try { window.usageTracker.track('smartTrack:click', { from: location.pathname || 'catagoly.html' }); } catch(e){}
      } else if (window.usageTracker && typeof window.usageTracker.start === 'function') {
        // Start a short session for SmartTrack before navigation (best-effort)
        try { window.usageTracker.start('/BMI.html', 'smart-track'); } catch(e){}
      } else {
        // fallback: record to localStorage so server-side aggregator can read it later
        try {
          const p = { event: 'smartTrack:click', from: location.pathname || 'catagoly.html', ts: new Date().toISOString() };
          const arr = JSON.parse(localStorage.getItem('localUsageEvents') || '[]');
          arr.push(p);
          localStorage.setItem('localUsageEvents', JSON.stringify(arr));
        } catch(e){}
      }
    } catch(e){}
    // allow normal navigation to proceed
  });
})();
</script>
<script>
var __localUsageId_catagoly = null;
window.addEventListener('load', function(){
  try{
    if (window.usageTracker && typeof window.usageTracker.start === 'function') {
      __localUsageId_catagoly = window.usageTracker.start(location.pathname || 'catagoly.html', 'category-home');
      console.log('usage started (catagoly)', __localUsageId_catagoly);
    }
  }catch(e){ console.warn('usageTracker.start failed (catagoly)', e); }
});
window.addEventListener('beforeunload', function(){
  try{
    if (window.usageTracker && typeof window.usageTracker.end === 'function') {
      window.usageTracker.end(__localUsageId_catagoly);
    }
      } catch(e){}
      // Also attempt to persist this event to server-side DB
      try {
        const payload = {
          clientId: null,
          page: '/BMI.html',
          section: 'smart-track',
          name: 'smartTrack:click',
          data: { from: location.pathname || 'catagoly.html' },
          timestamp: new Date().toISOString()
        };
        // try to read client id from cookie if present
        try {
          const cookie = document.cookie || '';
          const match = cookie.split(';').map(s=>s.trim()).find(c=>c.indexOf('huaroa_client_id=')===0);
          if (match) payload.clientId = decodeURIComponent(match.split('=')[1]||'');
        } catch(e){}
        // Use keepalive fetch so navigation is not blocked
        try {
          fetch('/api/usage/event', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload), keepalive: true, credentials: 'include' }).catch(()=>{});
        } catch(e) {
          // final fallback: try navigator.sendBeacon with blob
          try { navigator.sendBeacon && navigator.sendBeacon('/api/usage/event', new Blob([JSON.stringify(payload)], { type: 'application/json' })); } catch(e){}
        }
      } catch(e){}
});
</script>
