<script>
// Long press for Smart Check info
let longPressTimer;
const smartCheckBtn = document.getElementById('smartCheckBtn');

smartCheckBtn?.addEventListener('mousedown', function(e) {
  longPressTimer = setTimeout(() => {
    e.preventDefault();
    openInfoModal();
  }, 800); // กดค้าง 800ms
});

smartCheckBtn?.addEventListener('mouseup', function() {
  clearTimeout(longPressTimer);
});

smartCheckBtn?.addEventListener('mouseleave', function() {
  clearTimeout(longPressTimer);
});

smartCheckBtn?.addEventListener('touchstart', function(e) {
  longPressTimer = setTimeout(() => {
    e.preventDefault();
    openInfoModal();
  }, 800);
});

smartCheckBtn?.addEventListener('touchend', function() {
  clearTimeout(longPressTimer);
});

smartCheckBtn?.addEventListener('touchcancel', function() {
  clearTimeout(longPressTimer);
});

// Info Modal Functions
function openInfoModal() {
  document.getElementById('infoModal').style.display = 'flex';
}

function closeInfoModal() {
  document.getElementById('infoModal').style.display = 'none';
}

// Click outside to close
document.getElementById('infoModal')?.addEventListener('click', function(e) {
  if (e.target === this) {
    closeInfoModal();
  }
});

// Contact button click: open feedback modal
document.getElementById('contactButton')?.addEventListener('click', function() {
  openFeedbackModal();
});
// ...existing code...

// Feedback Modal Functions
function openFeedbackModal() {
  document.getElementById('feedbackModal').style.display = 'flex';
}

function closeFeedbackModal() {
  document.getElementById('feedbackModal').style.display = 'none';
  document.getElementById('feedbackName').value = '';
  document.getElementById('feedbackPhone').value = '';
  document.getElementById('feedbackText').value = '';
}

async function submitFeedback() {
  const feedbackName = document.getElementById('feedbackName').value.trim();
  const feedbackPhone = document.getElementById('feedbackPhone').value.trim();
  const feedbackText = document.getElementById('feedbackText').value.trim();

  if (!feedbackName) {
    alert('กรุณากรอกชื่อของคุณ');
    return;
  }
  if (!feedbackPhone) {
    alert('กรุณากรอกเบอร์โทรศัพท์ผู้ติดต่อ');
    return;
  }
  if (!feedbackText) {
    alert('กรุณากรอกข้อเสนอแนะก่อนส่ง');
    return;
  }

  try {
    const response = await fetch('/api/feedback', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        name: feedbackName,
        phone: feedbackPhone,
        feedback: feedbackText,
        timestamp: new Date().toISOString()
      })
    });

    const result = await response.json();

    if (result.success) {
      alert('✅ ส่งข้อเสนอแนะสำเร็จ!\nขอบคุณสำหรับความคิดเห็นของคุณ');
      closeFeedbackModal();
    } else {
      alert('❌ เกิดข้อผิดพลาด: ' + result.message);
    }
  } catch (error) {
    console.error('Error:', error);
    alert('❌ ไม่สามารถส่งข้อเสนอแนะได้\nกรุณาตรวจสอบว่า Server กำลังทำงานอยู่');
  }
}

// ปิด modal เมื่อคลิกนอก modal
document.getElementById('feedbackModal')?.addEventListener('click', function(e) {
  if (e.target === this) {
    closeFeedbackModal();
  }
});

// ...existing code...
</script>
