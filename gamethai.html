// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏õ‡∏•‡∏á HTML ‡πÄ‡∏õ‡πá‡∏ô PNG base64
async function generateReportImage() {
  try {
    const date = new Date();
    const dateStr = date.toLocaleDateString('th-TH');
    const timeStr = date.toLocaleTimeString('th-TH');
    const percentage = Math.round((correctAnswers / questions.length) * 100);
    
    const reportData = {
      dateStr, timeStr, percentage,
      score: correctAnswers,
      total: questions.length,
      userName: teacherConfig.userName,
      topic: teacherConfig.topic,
      unit: teacherConfig.unit,
      week: teacherConfig.week,
      teacher: teacherConfig.teacher
    };
    
    // ‡∏™‡∏£‡πâ‡∏≤‡∏á element ‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö render
    const tempDiv = document.createElement('div');
    tempDiv.style.position = 'absolute';
    tempDiv.style.left = '-9999px';
    tempDiv.style.top = '0';
    tempDiv.innerHTML = generateReportHTML(reportData);
    document.body.appendChild(tempDiv);
    
    // ‡πÉ‡∏ä‡πâ html2canvas ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô canvas
    const canvas = await html2canvas(tempDiv.firstElementChild, {
      scale: 2,
      useCORS: true,
      allowTaint: true,
      backgroundColor: '#ffffff'
    });
    
    // ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô base64 PNG
    const base64Image = canvas.toDataURL('image/png');
    
    // ‡∏•‡∏ö element ‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß
    document.body.removeChild(tempDiv);
    
    return base64Image;
  } catch (e) {
    console.error('[ReportImage] Error generating image:', e);
    return null;
  }
}

async function autoSaveGameResult() {
  try {
    // ‡∏î‡∏∂‡∏á clientId ‡∏à‡∏≤‡∏Å localStorage ‡∏´‡∏£‡∏∑‡∏≠ cookie
    let clientId = localStorage.getItem('huaroa_client_id');
    if (!clientId) {
      // ‡∏™‡∏£‡πâ‡∏≤‡∏á clientId ‡πÉ‡∏´‡∏°‡πà‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ
      clientId = 'c-' + Math.random().toString(36).slice(2) + '-' + Date.now().toString(36);
      localStorage.setItem('huaroa_client_id', clientId);
    }
    
    const endTime = Date.now();
    const duration = gameStartTime ? (endTime - gameStartTime) : null;
    const percentage = Math.round((correctAnswers / questions.length) * 100);
    
    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô PNG base64
    const reportImage = await generateReportImage();
    
    const payload = {
      clientId,
      gameType: 'gamethai',
      topic: teacherConfig.topic || null,
      unit: teacherConfig.unit || null,
      week: teacherConfig.week || null,
      teacher: teacherConfig.teacher || null,
      userName: teacherConfig.userName || null,
      score: correctAnswers,
      totalQuestions: questions.length,
      correctAnswers: correctAnswers,
      wrongAnswers: wrongAnswers,
      percentage: percentage,
      duration: duration,
      config: teacherConfig,
      reportImage: reportImage // PNG base64
    };
    
    const response = await fetch('/api/game-results', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    
    const result = await response.json();
    if (result.success) {
      console.log('[AutoSave] Game result saved:', result.resultId);
    } else {
      console.warn('[AutoSave] Failed to save game result:', result.message);
    }
  } catch (e) {
    console.error('[AutoSave] Error saving game result:', e);
  }
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function isThaiText(text) {
  // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡πÑ‡∏ó‡∏¢‡∏≠‡∏¢‡∏π‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
  const thaiPattern = /[\u0E00-\u0E7F]/;
  return thaiPattern.test(text);
}

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡πà‡∏≤‡∏ô‡πÇ‡∏à‡∏ó‡∏¢‡πå‡πÅ‡∏•‡∏∞‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î

  if (!soundEnabled || isMuted) {
    console.log('TTS disabled or muted:', { soundEnabled, isMuted });
    return;
  }
  
  if ('speechSynthesis' in window) {
    window.speechSynthesis.cancel();
    
    const questionText = document.getElementById('questionText').textContent;
    
    // ‡∏î‡∏∂‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏î‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏à‡∏£‡∏¥‡∏á (‡∏´‡∏•‡∏±‡∏á shuffle ‡πÅ‡∏•‡πâ‡∏ß)
    const choiceButtons = document.querySelectorAll('.choice-btn');
    const displayedChoices = Array.from(choiceButtons).map(btn => btn.textContent.trim());
    
    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏†‡∏≤‡∏©‡∏≤‡∏Ç‡∏≠‡∏á‡πÇ‡∏à‡∏ó‡∏¢‡πå
    const isThai = isThaiText(questionText);
    
    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏≤‡∏£‡πÄ‡∏ß‡πâ‡∏ô‡∏ß‡∏£‡∏£‡∏Ñ‡∏ó‡∏µ‡πà‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô
    let fullText = questionText + ',,, ';
    displayedChoices.forEach((choice, index) => {
      if (isThai) {
        fullText += `‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ó‡∏µ‡πà ${index + 1},,, ${choice},,, `;
      } else {
        fullText += `Choice ${index + 1},,, ${choice},,, `;
      }
    });
    
    const utterance = new SpeechSynthesisUtterance(fullText);

    utterance.pitch = 1.0;
    utterance.volume = currentVolume || 1.0; // ‡πÉ‡∏ä‡πâ‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏µ‡πà‡∏ï‡∏±‡πâ‡∏á‡πÑ‡∏ß‡πâ
    
    console.log('Speaking question with volume:', utterance.volume);
    window.speechSynthesis.speak(utterance);
  }
}

<script>
// Volume Control Functions
function updateVolumeDisplay() {
  const percentage = Math.round(currentVolume * 100);
  localStorage.setItem('gameVolume', currentVolume.toString());
  
  // ‡πÅ‡∏™‡∏î‡∏á 0% ‡πÅ‡∏•‡∏∞‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á slider ‡πÄ‡∏õ‡πá‡∏ô 0 ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
  const displayPercentage = (isMuted || !soundEnabled) ? 0 : percentage;
  
  const volumeDisplay = document.getElementById('volumeDisplay');
  const volumeSlider = document.getElementById('volumeSlider');
  
  if (volumeDisplay) {
    volumeDisplay.textContent = displayPercentage + '%';
  }
  
  if (volumeSlider) {
    volumeSlider.value = displayPercentage;
    volumeSlider.style.background = `linear-gradient(to right, #8b6914 0%, #d4a574 ${displayPercentage}%, #ddd ${displayPercentage}%, #ddd 100%)`;
  }
  
  // Update volume icon
  const icon = document.getElementById('volumeIcon');
  if (icon) {
    if (displayPercentage === 0 || isMuted || !soundEnabled) {
      icon.innerHTML = '<img src="/picture/close.png" style="width: 24px; height: 24px; filter: brightness(0);">';
    } else {
      icon.innerHTML = '<img src="/picture/open.png" style="width: 24px; height: 24px; filter: brightness(0);">';
    }
  }
  
  // Update sound toggle button
  const soundButton = document.getElementById('soundToggleButton');
  if (soundButton) {
    soundButton.src = (soundEnabled && !isMuted) ? '/picture/open.png' : '/picture/close.png';
  }
}

function updateVolume(value) {
  currentVolume = value / 100;
  if (currentVolume > 0) {
    isMuted = false;
    soundEnabled = true;
    previousVolume = currentVolume;
  }
  localStorage.setItem('soundEnabled', soundEnabled ? 'true' : 'false');
  updateVolumeDisplay();
}

function toggleMute() {
  if (isMuted) {
    // ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    isMuted = false;
    soundEnabled = true;
    currentVolume = previousVolume > 0 ? previousVolume : 1.0;
  } else {
    // ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    previousVolume = currentVolume;
    isMuted = true;
    soundEnabled = false;
  }
  
  console.log('Toggle mute:', { isMuted, soundEnabled, currentVolume });
  localStorage.setItem('soundEnabled', soundEnabled ? 'true' : 'false');
  
  if (!soundEnabled && audioCtx) {
    audioCtx.suspend();
  } else if (soundEnabled && audioCtx) {
    audioCtx.resume();
  }
  
  updateVolumeDisplay();
}
</script>
